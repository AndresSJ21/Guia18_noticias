<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>EggNews: Autores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>Autores</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/autor/cargar">Cargar Autor</a>
                <a href="/autor/admin">Administrar Autores</a>
                <br>
                <br>
            </nav>
        </header>
        <p th:if="${exito != null}" th:text="${exito}"></p>
        <section>
            <table>
                <thead>
                    <th scope="col">Nombre del Autor</th>
                    <th scope="col">Foto</th>
                </thead>
                <tbody th:each="autor: ${autores}">
                    <tr th:if="${autor.estado}">
                        <td th:text="${autor.nombre}"></td>
                        <td>
                            <img th:if="${autor.foto!=null}" th:src="${'/foto/autor?idAutor=__${autor.id}__' }" width="200px">
                            <img th:unless="${autor.foto!=null}" style="display:none">                           
                        </td>  
                    </tr>
                </tbody>
            </table>
        </section>
    </body>
</html>
