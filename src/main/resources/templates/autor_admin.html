<!DOCTYPE html>
<!--
aca listamos todos los autores y tenemos la opcion de editar uno por uno, activarlo/desactivarlo y eliminarlo
-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>EggNews: Autores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
        <h1>Administraci√≥n de Autores</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/autor/cargar">Cargar Autor</a>
            <a href="/autor/listar">Listar Autores</a>
            <a href="/adminGral">Administrar portal</a>
            <br>
            <br>
        </nav>
        </header>
        <p th:if="${exito != null}" th:text="${exito}"></p>
        <section>
            <table>
                <thead>
                    <th scope="col">Nombre del Autor</th>
                    <th scope="col">Foto</th>
                    <th scope="col">Acciones</th>
                </thead>
                <tbody th:each="autor: ${autores}">
                    <tr>
                    <td th:text="${autor.nombre}"></td>
                    <td>
                        <img th:if="${autor.foto!=null}" th:src="${'/foto/autor?idAutor=__${autor.id}__' }" width="200px">
                        <img th:unless="${autor.foto!=null}" style="display:none">                           
                    </td>
                    <td >
                        <a th:href="@{/autor/editar/__${autor.id}__}">Editar</a>
                        <a th:if="${autor.estado==true}" th:href="@{/autor/estado/__${autor.id}__}"style="color: red">SoftDelete</a>
                        <a th:unless="${autor.estado==true}" th:href="@{/autor/estado/__${autor.id}__}"style="color: green">Activar</a>
                        <a th:href="@{/autor/eliminar/__${autor.id}__}">Eliminar</a>
                    </td>                        
                    </tr>
                </tbody>
            </table>
        </section>     
    </body>
</html>
