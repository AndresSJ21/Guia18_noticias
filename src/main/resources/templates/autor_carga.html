<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>EggNews: Cargar Autor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <h1>Carga el autor aqu√≠!</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/autor/listar">Listar Autores</a>
                <a href="/adminGral">Administrar portal</a>
                <br>
                <br>
            </nav>
        </header>
            <div th:if="${error != null}">
            <p th:text="${error}"></p>
            </div>
            <section>
            <form action="/autor/registro" method="POST" enctype="multipart/form-data">
                <div>
                <label for="nombreAutor">Nombre del autor</label><br>
                <input type="text" name="nombre" id="nombreAutor" placeholder="Nombre del Autor">
                <br>
                <br>
                <label for="foto">Foto del Autor</label><br>
                <input type="file" name="archivo" onchange="loadFile(event)" id="foto" placeholder="Foto del Autor"><br><br>
                <img id="output" width="400px">
                <script>
                    var loadFile = function (event) {
                        var output = document.getElementById('output');
                        output.src = URL.createObjectURL(event.target.files[0]);
                        output.onload = function () {
                        URL.revokeObjectURL(output.src);
                        };
                    };
                </script>
                </div>
                <br>
                <button type="submit">Cargar</button>
            </form>
        </section>     
    </body>
</html>
